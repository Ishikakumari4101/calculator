<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <input type="text" placeholder="type" style="width: 100%" id="inputbox" />
      <div class="cal">
        <button style="color: blueviolet" font-size: 30px;>AC</button>
        <button style="color: blueviolet" font-size: 30px;>%</button>
        <button style="color: blueviolet" font-size: 30px;>C</button>
        <button style="color: blueviolet" font-size: 30px;>/</button>
      </div>
      <div class="cal">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button style="color: blueviolet; font-size: 30px">*</button>
      </div>
      <div class="cal">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button style="color: blueviolet; font-size: 30px">-</button>
      </div>
      <div class="cal">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="color: blueviolet; font-size: 30px">+</button>
      </div>
      <div class="cal">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button style="color: blueviolet; font-size: 30px">=</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
